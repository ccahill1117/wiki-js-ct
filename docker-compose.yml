version: "3"
services:

  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: ct_workinstruction
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: ''
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ''
      DB_PASS: ''
      DB_NAME: ct_workinstruction
    restart: unless-stopped
    ports:
      - "80:3030"

volumes:
  db-data:
